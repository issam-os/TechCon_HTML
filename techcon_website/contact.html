<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:issam.bouyoussef94@gmail.com">contact@techcon2024.com</a></p>
            <p>Follow us on:</p>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Conference Location</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=PLACEHOLDER"
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit_contact" method="post">
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All Rights Reserved. This page is protected by copyright.</p>
    </footer>
</body>
</html>
